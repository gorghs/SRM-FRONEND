<!DOCTYPE html>

<html class="light" lang="en">

<head>

  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Earthify Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11d452",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
            "content-light": "#111813",
            "content-dark": "#e1e3e2"
          },
          fontFamily: {
            "display": ["Be Vietnam Pro", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }

</head>

<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <!-- Top App Bar -->
    <div
      class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
      <div class="flex size-12 shrink-0 items-center">
        <span class="material-symbols-outlined text-primary text-3xl">recycling</span>
      </div>
      <h2 class="text-content-light dark:text-content-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1">
        Earthify</h2>
      <div class="flex w-12 items-center justify-end">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-content-light dark:text-content-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
          <span class="material-symbols-outlined text-content-light dark:text-content-dark">notifications</span>
        </button>
      </div>
    </div>
    <!-- Images -->
    <div class="flex w-full grow bg-background-light dark:bg-background-dark @container py-3 px-4">
      <div
        class="w-full gap-1 overflow-hidden bg-background-light dark:bg-background-dark @[480px]:gap-2 aspect-[3/2] flex rounded-xl">
        <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-xl flex-1"
          data-alt="A friendly, colorful vector illustration of a person turning old bottles and cans into new plant pots"
          style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDRKsXc8bpYQdaCWruPcbk97oy8tlen0XQtEcYOP_C1cUgkomqSuw2a-Sqi0D18oIxJ9huHhUO0oV87PxVPAdSfT3etuZeLeF24gZU_zTu05Yop7wInY_KWMdIEa5f3VyfnqT4VAAjTGqSX9i9QE7tzcX9XL3ReFImt8Ax7DT_oNts2J6c2XLWRXQZEjLN1qwAX8dANGB8o8m5cBIXe4T50N60hBTsI3klf0RLJ6cKcB6l6I-c5eGyN7TWvECq0N3AZowQg4p-zCOn5");'>
        </div>
      </div>
    </div>
    <!-- Headline Text -->
    <h1
      class="text-content-light dark:text-content-dark tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">
      Turn Your Trash into Treasure!</h1>
    <!-- Single Button -->
    <div class="flex px-4 py-3">
      <a href="scanning_interface_code.html"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-background-dark gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em]">
        <span class="material-symbols-outlined text-background-dark">photo_camera</span>
        <span class="truncate">Scan New Item</span>
      </a>
    </div>
    <!-- Section Header -->
    <h2
      class="text-content-light dark:text-content-dark text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">
      My Saved Projects</h2>
    <!-- Horizontal Card Carousel -->
    <div class="relative w-full overflow-x-auto pb-6">
      <div id="saved-projects" class="flex gap-4 px-4">
        <!-- Saved projects will be dynamically inserted here -->
      </div>
    </div>
    <div class="h-5 bg-background-light dark:bg-background-dark"></div>
  </div>

        link: 'project_tutorial_code.html?project=Easy'
      },
      {
        name: 'Coca-Cola Can Tealight Lantern',

        link: 'project_tutorial_code.html?project=Medium'

        link: 'project_tutorial_code.html?project=Hard'
      }
    ];

    function renderSavedProjects(projects) {
      const container = document.getElementById('saved-projects');
      container.innerHTML = projects.map(project => `
            <a href="${project.link}" class="flex-shrink-0 w-40 bg-white dark:bg-black/20 rounded-xl overflow-hidden shadow-sm transition-transform duration-200 hover:scale-105">
                <div class="w-full h-28 bg-cover bg-center" style="background-image: url('${project.image}')"></div>
                <div class="p-3">
                    <h3 class="font-bold text-sm text-content-light dark:text-content-dark truncate">${project.name}</h3>
                    <p class="text-xs text-content-light/70 dark:text-content-dark/70 mt-1">${project.category}</p>
                </div>
            </a>
        `).join('') + `
            <div class="flex-shrink-0 w-40 bg-background-light dark:bg-black/20 rounded-xl border-2 border-dashed border-content-light/20 dark:border-content-dark/20 flex flex-col items-center justify-center text-center p-3">
                <span class="material-symbols-outlined text-content-light/50 dark:text-content-dark/50 text-3xl">add_circle</span>
                <p class="text-xs mt-2 text-content-light/70 dark:text-content-dark/70">Find new projects</p>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderSavedProjects(savedProjects);
    });
  </script>

</body>

</html>
